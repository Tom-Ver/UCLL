            <div class="col-sm-4">
                <input type="number" readonly class="form-control" name="insz">
            </div>
        </div>
        <div class="row mb-3">
            <label for="Voornaam" class="col-sm-2 col-form-label">Voornaam</label>
            <div class="col-sm-4">

        </div>
        <div class="row mb-3">
            <label for="Telefoonnr" class="col-sm-2 col-form-label">Telefoonnummer</label>
            <div class="col-sm-4">
                <input type="tel" readonly class="form-control" name="telefoonnr">
            </div>
        </div>
    </form>
