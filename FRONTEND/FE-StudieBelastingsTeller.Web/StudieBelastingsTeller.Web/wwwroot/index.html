<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Studiebelastingteller met AJAX</title>
</head>
<body class="container">
    <h1>UCLL Studiebelastingsteller</h1>
    <table class="table" id="lesTabel">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Naam</th>
                <th scope="col">Studiepunten</th>
                <th scope="col">Urenbesteed</th>
            </tr>
        </thead>
    </table>
    <form>
        <div class="mb-3">
            <label for="Lesnaam" class="form-label">Lesnaam</label>
            <input type="text" class="form-control" name="lesnaam">
        </div>
        <div class="mb-3">
            <label for="Studiepunten" class="form-label">Studiepunten</label>
            <input type="number" class="form-control" name="sp">
        </div>
        <input type="submit" class="btn btn-primary" id="postmes">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
